box: wercker-labs/docker
build:
  steps:
    - script:
        name: build the container
        code: |
          docker build -t quay.io/democracyworks/riemann:$WERCKER_GIT_BRANCH .
    - script:
        name: login to quay.io
        hide-from-log: true
        code: |
          echo $QUAY_DOCKERCFG > $HOME/.dockercfg
    - script:
        name: push the container to the private registry
        code: |
          docker push quay.io/democracyworks/riemann
deploy:
  steps:
    - add-to-known_hosts:
        hostname: vpc-gw.turbovote.org
    - mktemp:
        envvar: PRIVATEKEY_PATH
    - create-file:
        name: write key
        filename: $PRIVATEKEY_PATH
        content: $DEPLOY_PRIVATE_KEY
        overwrite: true
        hide-from-log: true
    - script:
        name: setup ssh tunnel to docker host
        code: |
          ssh -i $PRIVATEKEY_PATH deploy@vpc-gw.turbovote.org -L2222:docker1-int.turbovote.org:22 -f -N
    - script:
        name: get IDs of existing containers
        code: |
          export DOCKER1_CONTAINER=$(ssh -i $PRIVATEKEY_PATH -o "StrictHostKeyChecking no" -p 2222 deploy@localhost "docker ps | grep democracyworks/riemann | awk '{print \$1}'")
    - script:
        name: restart containers
        code: |
          if [ -n "$DOCKER1_CONTAINER" ]; then ssh -i $PRIVATEKEY_PATH -o "StrictHostKeyChecking no" -p 2222 deploy@localhost "docker stop $DOCKER1_CONTAINER"; fi
          ssh -i $PRIVATEKEY_PATH -o "StrictHostKeyChecking no" -p 2222 deploy@localhost "docker pull quay.io/democracyworks/riemann && docker run -d -p 6666:5555/udp -p 6666:5555 -e LIBRATO_EMAIL=$LIBRATO_EMAIL -e LIBRATO_KEY=$LIBRATO_KEY -e HIPCHAT_TOKEN=$HIPCHAT_TOKEN -e HIPCHAT_ROOM=$HIPCHAT_ROOM quay.io/democracyworks/riemann:$WERCKER_GIT_BRANCH "
